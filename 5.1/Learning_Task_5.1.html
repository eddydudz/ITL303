<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css">
</head>
<body>

<p>Line and Circle</p>
<svg width="200px" height="300px">
  <circle cx="70" cy="70" r="60" fill="red" stroke="black" stroke-width="2"/>
  <circle cx="70" cy="70" r="50" fill="green" stroke="black" stroke-width="2"/>
  <circle cx="70" cy="70" r="40" fill="blue" stroke="black" stroke-width="2"/>
  <line x1="0" y1="0" x2="200" y2="200" stroke-width="3" stroke="rgb(0,0,0)"/>
  <circle cx="110" cy="110" r="30" class="pumpkin"/>
</svg>

<p>Circle and Rectangle</p>
<svg width="200px" height="300px">
   <rect x="20" y="20" width="100" height="280" fill="gray" stroke="black" stroke-width="3" />
   <circle cx="70" cy="80" r="30" fill="red" stroke="black" stroke-width="2" />
   <circle cx="70" cy="160" r="30" fill="yellow" stroke="black" stroke-width="2" />
   <circle cx="70" cy="240" r="30" fill="#40CC40" stroke="black" stroke-width="2" />
</svg>

<p>Polyline and Circle</p>
<svg width="200px" height="300px">
  <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" style="fill:white;stroke:red;stroke-width:4" />
 <circle cx="105" cy="55" r="20" fill="red" stroke="black" stroke-width="2" />
  <circle cx="40" cy="120" r="20" fill="red" stroke="black" stroke-width="2" />
</svg>

<p>Ellipse and Polyline</p>
<svg width="200px" height="300px">
  <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" style="fill:white;stroke:blue;stroke-width:4" />
 <ellipse cx="105" cy="55" rx="30" ry="20" fill="red" stroke="black" stroke-width="2" />
 <ellipse cx="40" cy="120" rx="30" ry="20" fill="red" stroke="black" stroke-width="2" />
</svg>

<p>Line, Rectangle, and Circle</p>
<svg width="200px" height="300px">
  <rect x="40" y="20" rx="20" ry="20" width="150" height="100" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
  <line x1="0" y1="0" x2="350" y2="200" stroke-width="3" stroke="rgb(0,0,0)"/>
  <circle cx="120" cy="70" r="30" fill="red" stroke="black" stroke-width="2" />
</svg>

<p>Polyline and Polygon</p>
<svg width="200px" height="300px">
<polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160 160,160 160,200 200,200" style="fill:white;stroke:red;stroke-width:4" />
  <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:blue;stroke:purple;stroke-width:5;fill-rule:evenodd;"/>
</svg>

<p>Line, Circle, Rectangle, Polyline, Polygon, and Ellipse</p>
<svg width="200px" height="300px">
  <rect x="10" y="10" rx="20" ry="20" width="180" height="190" style="fill:white;stroke:black;stroke-width:5;opacity:0.5" />
  <line x1="0" y1="0" x2="200" y2="210" stroke-width="5" stroke="orange"/>
  <polyline points="40,80 80,80 80,120 120,120 120,160" style="fill:white;stroke:red;stroke-width:4" />
  <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:red;stroke:orange;stroke-width:5;fill-rule:evenodd;"/>
  <circle cx="45" cy="45" r="20" fill="yellow" stroke="orange" stroke-width="5" />
  <ellipse cx="150" cy="45" rx="25" ry="20" fill="blue" stroke="orange" stroke-width="5" />
</svg>

</body>
</html>
